<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Post</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Delete Post!</h1>
    <p>정말 삭제하시겠습니까? (되돌릴 수 없습니다)</p>

    <a href="{% url 'blog:blog_detail' pk=post.pk %}">취소</a>
</body>
</html>
