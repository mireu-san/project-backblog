<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Post</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
    
        h1 {
            margin-bottom: 20px;
        }
    
        p {
            margin-bottom: 20px;
            text-align: center;
        }
    
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
    
        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #cc0000;
        }
    
        a {
            text-decoration: none;
            color: #000000;
        }
    
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Delete Post!</h1>
    <p>정말 삭제하시겠습니까? (되돌릴 수 없습니다)</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">삭제</button>
    </form>
    <a href="{% url 'blog:blog_detail' pk=post.pk %}">취소</a>
</body>
</html>
