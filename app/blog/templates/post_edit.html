<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Post</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Edit Post</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'blog:blog_detail' pk=post.pk %}">Go back to the post</a>
    </form>
</body>
</html>
