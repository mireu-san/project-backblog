{% extends 'base_comment.html' %}  
{% block content %}
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete the comment: "{{ comment.text }}"?</p> <!-- 댓글 내용을 보여줍니다. -->
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'blog:blog_detail' comment.post.pk %}">No, take me back</a> <!-- 삭제를 취소하고 게시글 상세 페이지로 돌아가는 링크를 제공합니다. -->
{% endblock %}
