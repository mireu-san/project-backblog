<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'blog:home' %}">Go back to blog</a>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
    
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
    
        button {
            padding: 10px 20px;
            background-color: #0000FF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #cc0000;
        }
    
        a {
            text-decoration: none;
            color: #000000;
        }
    
        a:hover {
            text-decoration: underline;
        }
    </style>
</body>
