<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #F0F2F5;
            font-family: Segoe UI, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-item {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #FFFFFF;
            border: 1px solid #E5E7EB;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .post-title {
            font-size: 20px;
            margin-bottom: 5px;
            color: #1F2937;
        }
        .post-view-count {
            font-size: 12px;
            color: #6B7280;
        }
        .search-form {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-input {
            padding: 5px;
        }
        .search-button {
            padding: 5px 10px;
            background-color: #F3F4F6;
            border: none;
            border-radius: 5px;
            color: #4B5563;
            cursor: pointer;
        }
        .auth-links {
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        .auth-links a {
            margin-right: 10px;
            color: #1F2937;
            text-decoration: none;
        }
        h2 {
            text-align: center;
            color: #1F2937;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Latest Blog Posts</h2>

        <form action="{% url 'blog:post_search' %}" method="GET" class="search-form">
            <input type="text" name="query" placeholder="Search..." class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>

        {% comment %} 인증, 로그인, 회원 등록 및 확인 유무 {% endcomment %}
        {% if user.is_authenticated %}
            <div class="auth-links">
                <a href="{% url 'blog:post_create' %}">Write a Post</a>
                <a href="{% url 'blog:logout' %}">Logout</a>
                <a href="{% url 'blog:welcome' %}">처음 화면</a>
            </div>
        {% else %}
            <p>To write a post, please sign in.</p>
            <div class="auth-links" style="margin-bottom: 10px;">
                <a href="{% url 'blog:login' %}">Login</a>
                <a href="{% url 'blog:signup' %}">Sign up</a>
            </div>
        {% endif %}

        {% include 'blog_list.html' %}
    </div>
</body>
</html>
