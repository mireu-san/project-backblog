<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Latest Blog Posts:</h2>
    {% for post in posts %}
        <h3>
            <a href="{% url 'blog:blog_detail' post.pk %}">
                {{ post.title }}
            </a>
        </h3>
    {% endfor %}
</body>
</html>
