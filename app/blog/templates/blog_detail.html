<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog Detail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <a href="{% url 'blog:post_edit' pk=post.pk %}">Edit</a>
    <a href="{% url 'blog:home' %}">Go back to blog</a>

    {% if user.is_authenticated %}
    <a href="{% url 'blog:post_delete' pk=post.pk %}">Delete</a>
    {% endif %}
</body>
</html>

{% comment %} 
완전히 특정 id post 를 클릭하여,
해당 글의 상세 내용보기를 열람하는 것을 구현하도록 하는 페이지.
{% endcomment %}
