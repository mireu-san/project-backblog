{% load humanize %} <!-- humanize 필터를 사용하기 위해 로드 -->

{% for post in posts %}
    <div class="post-item">
        <h3 class="post-title">
            <a href="{% url 'blog:blog_detail' post.pk %}">
                {{ post.title }}
            </a>
        </h3>
        <p class="post-view-count">View Count: {{ post.view_count|intcomma }}</p>
    </div>
{% endfor %}
